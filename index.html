<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">

	<title>Knowledgebase</title>
</head>

				</div>

							<tr>
								<td width="33%">

								<td>
									Description
								</td>
								<!--
								<td>
									Link
								</td>-->
							</tr>
						</thead>
						<tbody class="results">
				
						</tbody>
					</table>
				</div>
			</div>

			<div class="subfooter">
			</div>
		</div>
		
		<div class="footer">
		</div>
	</div>

	<script src="logic.js"></script>

</html>
